<html>
<head>
<title>Image Array Demo</title>
<script>

//Descriptions of corresponding pictures
var description = new Array("A day at the beach!! View from beach back to house.", "Upper level deck. View to twin rocks in Pacific ocean.", "Volleyball court with twin rocks and main beach", "Lower deck. View from hot tub.", 
		"Upper level living room. All windows view the ocean and beach.", "Living room fireplace and LCD tv.", "Upper level. View from dining area to living area and fireplace. LCD above fireplace.",
		"Upper floor. View from living room to dining, kitchen and wet bar.", "Upper level wet bar area.", "Upper level. Small dining area in kitchen.",
		"Lower level game room futon. View out to lower deck.", "Lower level game room looking into tv room.", "Lower level TV room.", "Entry and staircase",
		"Upper level bedroom. King size bed.", "Upper level bedroom king bed.");
var pictures = new Array(description.length);
var counter = 0;


function initialize(){
  //**** TO ADD PICTURES: Uncomment (delete slashes) of next two "pictures[]" lines below.
  //     Replace #### with name of the new pic you want to upload. (make sure you save the pic as a .png not .jpg in your album
  //     Next, go up to description Array above and add a description of what you want the caption of the picture to be.
  //     Put a comma after the previous description and put your description in quotes

  

  pictures[0] = new Image();
  pictures[0].src = "../images/Rockaway/back.png"; // View of house from Ocean
  pictures[1] = new Image();
  pictures[1].src = "../images/Rockaway/upview.png"; // View (twin rocks) from upper deck
  pictures[2] = new Image();
  pictures[2].src = "../images/Rockaway/vball.png"; // View of volleyball court from upper deck
  pictures[3] = new Image();
  pictures[3].src = "../images/Rockaway/hottub.png"; // Hottub View
  pictures[4] = new Image();
  pictures[4].src = "../images/Rockaway/lr.png"; // Upstairs living room (couches)
  pictures[5] = new Image();
  pictures[5].src = "../images/Rockaway/fireplace.png"; // Fireplace and TV
  pictures[6] = new Image();
  pictures[6].src = "../images/Rockaway/upfloor2.png"; // View into Upstairs Living room from bar area
  pictures[7] = new Image();
  pictures[7].src = "../images/Rockaway/upfloor.png"; // View of main upstairs area from living room
  pictures[8] = new Image();
  pictures[8].src = "../images/Rockaway/bar.png"; // Wet Bar
  pictures[9] = new Image();
  pictures[9].src = "../images/Rockaway/kitch.png"; // View from fridge area out to table and windows
  pictures[10] = new Image();
  pictures[10].src = "../images/Rockaway/downlr.png"; // Futon and lower deck
  pictures[11] = new Image();
  pictures[11].src = "../images/Rockaway/gameroom.png"; // Downstairs gameroom
  pictures[12] = new Image();
  pictures[12].src = "../images/Rockaway/lowerlr.png"; // Downstairs TV room
  pictures[13] = new Image();
  pictures[13].src = "../images/Rockaway/entry.png"; // Entryway
  pictures[14] = new Image();
  pictures[14].src = "../images/Rockaway/mb.png"; // Master bed
  pictures[15] = new Image();
  pictures[15].src = "../images/Rockaway/mb2.png"; //  Master bedroom wardrobe
  //pictures[16] = new Image();
  //pictures[16].src = "../images/Rockaway/####.png"; // 
  //pictures[17] = new Image();
  //pictures[17].src = "../images/Rockaway/####.png"; // 
  
  
} // end initialize 

function upDate(){
  //increments the counter and shows the next description
  counter++;
  if (counter > description.length-1){
    counter = 0;
  } // end if
  document.imgDisplay.src = pictures[counter].src; //change picture
  var div = document.getElementById("textDiv");
  div.textContent = description[counter];
  var text = div.textContent; //change description
   
} // end upDate

function goBack(){
  //increments the counter and shows the next description
  counter--;
  if (counter < 0){
    counter = description.length - 1;
  } // end if
  document.imgDisplay.src = pictures[counter].src; //change picture
  var div = document.getElementById("textDiv");
  div.textContent = description[counter];
  var text = div.textContent; //change description
   
}


</script>
</head>

<body onLoad = "initialize()">
<center>
<h1>Image Array Demo<hr></h1>
<form name = "myForm">
<img src = "../images/Rockaway/back.png"
     name = "imgDisplay"
     height = 500
     width = 600>
<br>

<div id="textDiv">A day at the beach!! View from beach back to house</div>

<br>
<!-- Back button -->
<input type = "button"
		value = "back"
		onClick = "goBack()">
<!-- Next button -->
<input type = "button"
	   value = "next"
       onClick = "upDate()">

</form>
</center>
<hr>
</body>
</html>
