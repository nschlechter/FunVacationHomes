<html>
<head><title>Sample Javascript</title>
<script language="javascript" type="text/javascript">
var v;
function setVar(id){
v=id;
}
function ShowVar(){
var obj=document.getElementById(v);
alert("The Value of the current textbox is: "+obj.value);
}
</script>
</head>

<body>
<input type="text" onFocus="setVar(this.id)" id="t1"><br>
<input type="text" onFocus="setVar(this.id)" id="t2"><br>
<input type="text" onFocus="setVar(this.id)" id="t3"><br>
<input type="button" onClick="ShowVar()" value="Show"> 
</body>
</html>
